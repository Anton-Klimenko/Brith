<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>День рождения</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__container">
      </div>
    </header>
    <main class="page">
      <section class="page__counter counter counter--dasha">
        <div class="counter__container">
          <div class="counter__wrapper">
            <h1 class="counter__title">До Дашиного дня рождения осталось</h1>
            <div class="counter__body" data-countdown="2024-10-05T01:03:00"
              data-countdown-label="У Даши День Рождения!!!!">
              <div class="counter__item">
                <div class="counter__time counter__time--days">00</div>
                <div class="counter__label counter__label--days">Дней</div>
              </div>
              <div class="counter__item">
                <div class="counter__time counter__time--hours">00</div>
                <div class="counter__label counter__label--hours">Часов</div>
              </div>
              <div class="counter__item">
                <div class="counter__time counter__time--minutes">00</div>
                <div class="counter__label counter__label--minutes">Минут</div>
              </div>
              <div class="counter__item">
                <div class="counter__time counter__time--seconds">00</div>
                <div class="counter__label counter__label--seconds">Секунд</div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="page__counter counter counter--lena">
        <div class="counter__container">
          <div class="counter__wrapper">
            <h1 class="counter__title">До Лениного дня рождения осталось</h1>
            <div class="counter__body" data-countdown="2024-06-07T06:00:00"
              data-countdown-label="У Лены День Рождения!!!!">
              <div class="counter__item">
                <div class="counter__time counter__time--days">00</div>
                <div class="counter__label counter__label--days">Дней</div>
              </div>
              <div class="counter__item">
                <div class="counter__time counter__time--hours">00</div>
                <div class="counter__label counter__label--hours">Часов</div>
              </div>
              <div class="counter__item">
                <div class="counter__time counter__time--minutes">00</div>
                <div class="counter__label counter__label--minutes">Минут</div>
              </div>
              <div class="counter__item">
                <div class="counter__time counter__time--seconds">00</div>
                <div class="counter__label counter__label--seconds">Секунд</div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__container">
      </div>
    </footer>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
